<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        // 添加到数组的末尾
        arr.push(6);
        console.log(arr);
        
        // 添加到数组的开头
        arr.unshift(0);
        console.log(arr);

        // 删除数组的最后一个元素
        arr.pop();
        console.log(arr);

        // 删除数组的第一个元素
        arr.shift();
        console.log(arr);

        // 在指定位置删除元素
        arr.splice(2, 1);
        console.log(arr);

    </script>
</body>
</html>
